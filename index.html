<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revive Lookup</title>
  <style>
    :root{ --bg:#0b1220; --surface:#0f172a; --card:#101a2b; --ink:#e6eefc; --dim:#9fb0c8; --brand:#22d3a3; --brand2:#60a5fa; --border:#1f2a44; --ring:#29c6ff; --danger:#ff6b6b }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);background:radial-gradient(900px 500px at 85% -10%,rgba(96,165,250,.12),transparent),radial-gradient(800px 500px at -10% 10%,rgba(34,211,163,.12),transparent),var(--bg)}
    header{position:sticky;top:0;z-index:30;display:flex;align-items:center;justify-content:space-between;padding:14px 18px;background:linear-gradient(180deg,rgba(16,26,43,.95),rgba(11,18,32,.85));border-bottom:1px solid var(--border);backdrop-filter:blur(8px)}
    header h1{margin:0;font-size:18px;letter-spacing:.35px}
    .badge{padding:6px 10px;border-radius:999px;border:1px solid rgba(34,211,163,.35);background:rgba(34,211,163,.12);color:var(--brand);font-size:12px}
    .badgered{border-color:rgba(255,107,107,.45);background:rgba(255,107,107,.12);color:var(--danger)}

    .container{display:grid;grid-template-columns:360px 1fr 360px;gap:14px;padding:14px;min-height:calc(100vh - 60px)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01)),var(--card);border:1px solid var(--border);border-radius:16px;padding:14px}
    .section{font-size:12px;text-transform:uppercase;letter-spacing:.12em;color:var(--dim);margin:0 0 10px}
    input,button,textarea{border-radius:12px;border:1px solid var(--border);background:#0b1426;color:var(--ink);padding:10px 12px;outline:none;transition:.15s}
    input:focus,textarea:focus{border-color:var(--ring);box-shadow:0 0 0 3px rgba(41,198,255,.15)}
    button{background:linear-gradient(180deg,#172235,#0f1729);cursor:pointer}
    button:hover{transform:translateY(-1px)}
    .primary{background:linear-gradient(180deg,#1f7f67,#155049);border-color:#21856d;box-shadow:0 8px 24px rgba(34,211,163,.18)}
    .ghost{background:transparent;border-color:#2a3752}
    .warn{background:linear-gradient(180deg,#7a4600,#4a2b00);border-color:#7a4600}

    .row{display:flex;gap:10px;align-items:center}
    .col{display:flex;flex-direction:column;gap:10px}
    .list{display:flex;flex-direction:column;gap:10px;max-height:68vh;overflow:auto}
    .list>div{display:flex;justify-content:space-between;align-items:center;gap:10px;background:#0b1426;border:1px solid var(--border);border-radius:14px;padding:10px}
    .muted{color:var(--dim)}

    /* widen Your Offer + Remove columns and add breathing room */
.head{
  display:grid;
  grid-template-columns: 1.3fr 80px 110px 110px 140px 48px;
  gap:12px;
  color:var(--dim);
  font-size:12px;
}
.line{
  display:grid;
  grid-template-columns: 1.3fr 80px 110px 110px 140px 48px;
  gap:12px;
  align-items:center;
}
.line > button{ min-width:48px; text-align:center; }

    .totals{display:grid;grid-template-columns:1fr 280px;gap:14px}
    .box{background:#0b1426;border:1px solid var(--border);border-radius:16px;padding:14px}
    .kv{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px dashed #2a3752}
    .kv:last-child{border-bottom:none}
    .amount{font-weight:700;font-size:18px}
    .savings{display:flex;justify-content:space-between;align-items:center;background:linear-gradient(180deg,rgba(34,211,163,.18),rgba(34,211,163,.08));border:1px solid rgba(34,211,163,.35);border-radius:12px;padding:10px;margin-top:8px}
    .savings .label{display:flex;align-items:center;gap:8px}
    .spark{width:10px;height:10px;border-radius:999px;background:var(--brand);box-shadow:0 0 0 6px rgba(34,211,163,.18)}

    .right{display:flex;flex-direction:column;gap:12px}
    .quote-list{max-height:44vh;overflow:auto}

    .patient-view .manager-only{display:none!important}
    @media print{header,.container>.card.left,.right,.manager-only{display:none!important}body{background:white;color:black}.card{border:none}}
  </style>
</head>
<body>
<header>
  <h1>Revive Lookup</h1>
  <div class="row">
    <span id="status" class="badge">Connecting…</span>
    <button id="patientBtn" class="ghost">Switch to Patient View</button>
    <button id="printBtn" class="ghost">Print / Save PDF</button>
  </div>
</header>

<div class="container">
  <!-- LEFT: Catalog -->
  <div class="card left">
    <p class="section">Catalog</p>
    <div class="row"><input id="q" placeholder="Search (Hydra, PRP, Botox…)" style="flex:1"><button id="refresh" class="ghost">Refresh</button></div>
    <div id="results" class="list"></div>
  </div>

  <!-- CENTER: Cart -->
  <div class="card">
    <p class="section">Plan</p>
    <div class="head"><div>Procedure</div><div>Qty</div><div>Original</div><div>Discounted</div><div>Your Offer</div><div></div></div>
    <div id="cart"></div>

    <div class="totals" style="margin-top:10px">
      <div class="box">
        <div class="kv"><span class="muted">Original total</span><span id="t_orig" class="amount">—</span></div>
        <div class="kv"><span class="muted">Discounted baseline</span><span id="t_disc" class="amount">—</span></div>
        <div class="kv"><span>Patient pays</span><span id="t_pay" class="amount">—</span></div>
        <div class="savings"><div class="label"><div class="spark"></div><strong>Savings vs original</strong></div><div id="t_sav" class="amount">—</div></div>
      </div>
      <div class="box">
        <div class="col">
          <div class="row"><input id="patient" placeholder="Patient name" style="flex:1"><input id="label" placeholder="Quote label" style="flex:1"></div>
          <textarea id="notes" rows="3" placeholder="Notes for patient (optional)"></textarea>
          <div class="row"><button id="save" class="primary">Save Quote</button><button id="clear" class="warn">Clear</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT: Quotes & Connection -->
  <div class="card right">
    <p class="section">Saved Quotes</p>
    <div id="quotes" class="quote-list"></div>
    <p class="section" style="margin-top:8px">Connection</p>
    <div class="col">
      <input id="url" placeholder="Supabase URL" value="https://tbmfvxsogydgfcpsqlcv.supabase.co">
      <input id="key" placeholder="Supabase anon key" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRibWZ2eHNvZ3lkZ2ZjcHNxbGN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NTE5OTcsImV4cCI6MjA3NzEyNzk5N30.0WDzqjn0GNmkWMWQjlQ-OxDe2YVM0c2WCdb_GYA1yYo">
      <div class="row"><button id="connect" class="primary">Connect</button><button id="disconnect" class="ghost">Disconnect</button></div>
      <div class="muted" style="font-size:12px">Floors are hidden but enforced. If no floor, the Discounted amount is the minimum (else Original).</div>
    </div>
  </div>
</div>

<script type="module">
  // Auto-inject credentials so it connects on load as requested
  window.__SUPABASE_URL__ = "https://tbmfvxsogydgfcpsqlcv.supabase.co";
  window.__SUPABASE_ANON__ = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRibWZ2eHNvZ3lkZ2ZjcHNxbGN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NTE5OTcsImV4cCI6MjA3NzEyNzk5N30.0WDzqjn0GNmkWMWQjlQ-OxDe2YVM0c2WCdb_GYA1yYo";

  const $ = (s)=>document.querySelector(s);
  const currency = (n)=> (n==null||isNaN(n))? '—' : new Intl.NumberFormat('en-PK',{style:'currency',currency:'PKR',maximumFractionDigits:0}).format(n);
  const toNum=(s)=> Number(String(s).replace(/[^\d.]/g,''))||0;

  let supa=null; let online=false; let catalog=[]; let cart=[]; const quotesKey='revive_quotes_v41';

  async function ensureSupabase(){
    if(supa) return supa;
    const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
    const url = window.__SUPABASE_URL__ || localStorage.getItem('revive_supa_url') || $('#url').value.trim();
    const key = window.__SUPABASE_ANON__ || localStorage.getItem('revive_supa_key') || $('#key').value.trim();
    if(!url||!key) throw new Error('Missing Supabase URL or anon key');
    supa = createClient(url, key); return supa;
  }

  function setStatus(txt, ok=true){ const el=$('#status'); el.textContent=txt; el.className='badge'+(ok?'':' badgered'); }

  async function connect(){
    try{
      const url=$('#url').value.trim(); const key=$('#key').value.trim();
      if(url && key){ localStorage.setItem('revive_supa_url',url); localStorage.setItem('revive_supa_key',key); }
      await ensureSupabase(); online=true; await loadCatalog(); await renderQuotes(); setStatus('Connected');
    }catch(e){ online=false; setStatus('Not connected',false); alert(e.message); }
  }
  function disconnect(){ localStorage.removeItem('revive_supa_url'); localStorage.removeItem('revive_supa_key'); supa=null; online=false; setStatus('Disconnected',false); }

  async function loadCatalog(){
    try{ const sb=await ensureSupabase(); const { data, error } = await sb.from('catalog').select('*').order('name'); if(error) throw error; catalog=data||[]; renderResults(); setStatus('Connected'); }
    catch(e){ console.error(e); setStatus('Catalog error',false); }
  }

  function minUnit(item, qty){
    // Minimum allowed: floor; if no floor -> discounted (advertised); if none -> original
    const baseMin = (item.floor!=null? item.floor : (item.advertised!=null? item.advertised : item.original)) || 0;
    let min = baseMin;
    // Apply bundle floors (if qty qualifies)
    (item.bundles||[]).forEach(b=>{
      if(qty>=b.min_qty){
        if(b.type==='unit_price_for_min_qty' && b.unit_price!=null) min = Math.max(min, b.unit_price);
        if(b.type==='total_price_for_min_qty' && b.total_price!=null){ const u=Math.round(b.total_price/b.min_qty); min = Math.max(min, u); }
      }
    });
    return min;
  }

  function renderResults(){
    const q = ($('#q').value||'').toLowerCase().trim(); const list=$('#results'); list.innerHTML='';
    const items=catalog.filter(it=> !q || it.name.toLowerCase().includes(q) || (it.aliases||[]).join('|').toLowerCase().includes(q) || (it.category||'').toLowerCase().includes(q));
    if(items.length===0){ list.innerHTML='<div class="muted" style="font-size:12px">No results.</div>'; return; }
    items.slice(0,250).forEach(it=>{
      const row=document.createElement('div');
      row.innerHTML=`<div class=col style=gap:2px><div><strong>${it.name}</strong></div><div class=muted style=font-size:12px>Orig ${currency(it.original)}${it.advertised?` • Disc ${currency(it.advertised)}`:''}</div></div><button data-id="${it.id}" class=ghost>Add</button>`;
      row.querySelector('button').addEventListener('click',()=>add(it.id));
      list.appendChild(row);
    });
  }

  function add(id){ const ex=cart.find(l=>l.id===id); if(ex){ ex.qty+=1; } else { const it=catalog.find(x=>x.id===id); const start = it.advertised??it.original; cart.push({id, qty:1, offer:start}); } clampAll(); renderCart(); }
  function removeLine(id){ cart=cart.filter(l=>l.id!==id); renderCart(); totals(); }

  function clampAll(){ cart.forEach(l=>{ const it=catalog.find(x=>x.id===l.id); const min=minUnit(it,l.qty); if(l.offer<min) l.offer=min; }); }

  function renderCart(){ const wrap=$('#cart'); wrap.innerHTML=''; cart.forEach(l=>{ const it=catalog.find(x=>x.id===l.id); const disc=it.advertised??null; const line=document.createElement('div'); line.className='line'; const min=minUnit(it,l.qty); line.innerHTML=`<div><div><strong>${it.name}</strong></div><div class=muted style=font-size:12px>${it.category||''}</div></div><div><input class=qty type=number min=1 step=1 value="${l.qty}"></div><div>${currency(it.original)}</div><div>${disc?currency(disc):'<span class=muted>—</span>'}</div><div><input class=offer type=number step=100 min="${min}" value="${l.offer}"></div><div><button class=ghost title=Remove>✕</button></div>`; const qty=line.querySelector('.qty'); const offer=line.querySelector('.offer'); const rm=line.querySelector('button'); qty.addEventListener('input',()=>{ l.qty=Math.max(1,parseInt(qty.value||1)); const m=minUnit(it,l.qty); if(l.offer<m){ l.offer=m; offer.value=m; } offer.min=m; totals(); }); offer.addEventListener('input',()=>{ let v=parseInt(offer.value||0); const m=minUnit(it,l.qty); if(isNaN(v)) v=m; if(v<m) v=m; offer.value=v; l.offer=v; totals(); }); rm.addEventListener('click',()=>removeLine(l.id)); wrap.appendChild(line); }); totals(); }

  function totals(){ let orig=0, disc=0, pay=0; cart.forEach(l=>{ const it=catalog.find(x=>x.id===l.id); orig+=(it.original||0)*l.qty; const d=(it.advertised??it.original)||0; disc+=d*l.qty; pay+=l.offer*l.qty; }); $('#t_orig').textContent=currency(orig); $('#t_disc').textContent=currency(disc); $('#t_pay').textContent=currency(pay); $('#t_sav').textContent=currency(Math.max(0,orig-pay)); }

  // Quotes
  function getLocal(){ try{return JSON.parse(localStorage.getItem(quotesKey)||'[]');}catch{return []} }
  function setLocal(x){ localStorage.setItem(quotesKey, JSON.stringify(x)); }

  async function save(){ if(cart.length===0){ alert('Add at least one item.'); return; } const id='q_'+Math.random().toString(36).slice(2,9); const items=cart.map(l=>({ id:l.id, name:catalog.find(x=>x.id===l.id)?.name||l.id, qty:l.qty, offer:l.offer })); const rec={ id, ts:Date.now(), label:$('#label').value.trim(), patient:$('#patient').value.trim(), notes:$('#notes').value.trim(), items, totals:{ orig:toNum($('#t_orig').textContent), disc:toNum($('#t_disc').textContent), pay:toNum($('#t_pay').textContent) } };
    if(online){ try{ const sb=await ensureSupabase(); const { error } = await sb.from('quotes').upsert(rec); if(error) throw error; } catch(e){ console.warn(e); const arr=getLocal(); arr.push(rec); setLocal(arr); } } else { const arr=getLocal(); arr.push(rec); setLocal(arr); }
    renderQuotes(); alert('Quote saved.'); }

  async function renderQuotes(){ const box=$('#quotes'); box.innerHTML=''; let qs=[]; if(online){ try{ const sb=await ensureSupabase(); const { data, error } = await sb.from('quotes').select('*').order('ts',{ascending:false}).limit(100); if(error) throw error; qs=data||[]; } catch(e){ console.warn(e); qs=getLocal().slice().reverse(); } } else { qs=getLocal().slice().reverse(); } if(qs.length===0){ box.innerHTML='<div class=muted style=font-size:12px>No saved quotes yet.</div>'; return; } qs.forEach(q=>{ const card=document.createElement('div'); card.style.border='1px solid var(--border)'; card.style.borderRadius='12px'; card.style.padding='10px'; card.style.marginBottom='8px'; const items=(q.items||[]).map(it=>`${it.name} ×${it.qty} @ ${currency(it.offer)} = ${currency(it.offer*it.qty)}`).join('<br>'); card.innerHTML=`<div style="display:flex;justify-content:space-between;gap:8px;align-items:center"><div><strong>${q.label||'Quote'}</strong><div class=muted style=font-size:12px>${q.patient||'Patient N/A'} • ${new Date(q.ts).toLocaleString()}</div></div><div class=muted style=font-size:12px>Total <strong>${currency(q.totals?.pay||0)}</strong></div></div><div class=muted style=font-size:12px;margin-top:6px>${items}</div><div class=row style=margin-top:8px><button class=ghost data-a=load>Load</button><button class=ghost data-a=del>Delete</button></div>`; const [load,del]=card.querySelectorAll('button'); load.addEventListener('click',()=>loadQuote(q.id)); del.addEventListener('click',()=>deleteQuote(q.id)); box.appendChild(card); }); }

  async function loadQuote(id){ let q=null; if(online){ const sb=await ensureSupabase(); const { data } = await sb.from('quotes').select('*').eq('id',id).maybeSingle(); q=data; } else { q=getLocal().find(x=>x.id===id); } if(!q) return; cart=(q.items||[]).map(it=>({ id:it.id, qty:it.qty, offer:it.offer })); clampAll(); renderCart(); }
  async function deleteQuote(id){ if(!confirm('Delete this quote?')) return; if(online){ const sb=await ensureSupabase(); await sb.from('quotes').delete().eq('id',id); } else { const arr=getLocal().filter(x=>x.id!==id); setLocal(arr); } renderQuotes(); }

  // Bindings
  $('#q').addEventListener('input', renderResults);
  $('#refresh').addEventListener('click', loadCatalog);
  $('#save').addEventListener('click', save);
  $('#clear').addEventListener('click', ()=>{ if(confirm('Clear plan?')){ cart=[]; renderCart(); }});
  $('#printBtn').addEventListener('click', ()=>window.print());
  $('#connect').addEventListener('click', connect);
  $('#disconnect').addEventListener('click', ()=>{ disconnect(); renderQuotes(); });

  let patient=false; function setPv(){ document.body.classList.toggle('patient-view',patient); $('#patientBtn').textContent = patient? 'Switch to Manager View':'Switch to Patient View'; }
  $('#patientBtn').addEventListener('click', ()=>{ patient=!patient; setPv(); });

  (async()=>{ try{ await connect(); } catch(e){ setStatus('Not connected', false); } renderQuotes(); setPv(); })();
</script>
</body>
</html>
